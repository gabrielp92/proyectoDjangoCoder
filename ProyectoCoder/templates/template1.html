<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Template</title>
</head>
<body>
    <h1>Bienvenido <strong>{{name}}</strong>!!!</h1>
    <h3>Tus notas:</h3>
    <ul>
    {% for n in notas %}
        {% if n >= 60 %}
            <li style="color:green;">{{n}} - APROBADO </li>
        {% else %}
            <li style="color:red;">{{n}} - DESAPROBADO </li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>

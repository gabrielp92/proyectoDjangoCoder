<div class="container">
    <h1>BÃºsqueda de Curso</h1>
    <form action="{% url 'Buscar' %}" method="GET">
        {% csrf_token %}
        <div class="form">
            <div class="d-flex m-4">

                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Inserte palabra clave"
                    required><button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>

    </form>
    {% if cursos %}
    <div class="container">
        <div class="row">
            {% for curso in cursos %}
            <div class="col-md-4">
                <div class="card  mb-4 w-4" style="width:15rem;height:23rem">
                    <div class="card-body">
                        <p class="card-title">{{curso.nombre}}</p>
                        <p class="card-text">{{curso.comision}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card  mb-4 w-4" style="width:15rem;height:23rem">
                    <div class="card-body">
                        <p class="card-title">Nombre del curso</p>
                        <p class="card-text">Numero de comision</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
